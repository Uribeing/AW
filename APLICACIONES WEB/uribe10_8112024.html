<!DOCTYPE html>
<html lang="es-ES">

<head>

    <title>Vídeo y Audio</title>
    <link rel="stylesheet" href="10videosyaudios.css">
</head>

<body>
    <header>
        <h1>VÍDEO Y AUDIO</h1>
        <p>Audiovisuales</p>
    </header>
    <div class="grid">
        <video src="./imagenes/Matesub - Create better subtitles, faster.mp4" loop autoplay muted controls>


        </video>
        <video loop autoplay muted controls>
            <source src="./imagenes/Video Inductivo： Montaje y Seteo de Cámara de TV.mp4">

        </video>

        <iframe src="https://www.youtube.com/embed/KzdIxRsS9Gk?si=5MJKKCVgfzkCJLS_" title="YouTube video player"

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29502.49561946548!2d-1.886807957754951!3d38.99094779320769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1731234294977!5m2!1ses!2ses"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <audio src="./imagenes/I Have Friends In Holy Spaces - Studio Instrumental.mp3" autoplay loop controls></audio>
        <audio autoplay loop controls muted>
            <source src="./imagenes/I Have Friends In Holy Spaces - Studio Instrumental.mp3" type="audio/mp3">
            <source src="./imagenes/I Have Friends In Holy Spaces - Studio Instrumental.mp3" type="audio/mp3">
